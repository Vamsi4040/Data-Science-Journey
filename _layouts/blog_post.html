<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | My Portfolio</title>
  <!-- Link to your main stylesheet if you have one -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    /* Inline CSS for a clean, modern look */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    header {
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0 0 10px;
      font-size: 2.5rem;
      color: #333;
    }
    header .post-meta {
      font-size: 0.9rem;
      color: #777;
    }
    article {
      font-size: 1.1rem;
      line-height: 1.8;
    }
    article img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #777;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    <article>
      {{ content }}
    </article>
    <footer>
      <p>Â© {{ site.time | date: "%Y" }} My Portfolio. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
